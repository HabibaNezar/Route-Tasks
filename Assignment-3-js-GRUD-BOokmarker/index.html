<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class=" bg-image">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1>Bookmarker</h1>
            </div>
            <hr>
            <h4 class="mb-4 text-center fs-3"><span><i class="fa-solid fa-bookmark"></i></span>  Bookmark your favorite sites  <span><i class="fa-solid fa-bookmark"></i></span></h4>
            <!-- form -->
            <div class="container d-flex flex-column">
                <div class="mb-3">
                    <label for="siteName" class="mb-2"> <span class="me-2"><i class="fa-solid fa-book-bookmark"></i></span>Site Name</label>
                    <input oninput="isValid(siteNameRegex,this)" type="text" id="siteName" class="form-control form-control-edit" placeholder="Bookmark Name">
                </div>
                <div class="mb-3">
                    <label for="siteUrl" class="mb-2"> <span class="me-2"><i class="fa-solid fa-link"></i></span>Site URL</label>
                    <input oninput="isValid(emailRegex,this)" type="text" id="siteUrl" class="form-control form-control-edit" placeholder="Website URL">
                </div>
                <button onclick="addToArray()" class="text-center">Submit</button>
                <hr>
            </div>
            <!-- display -->
            <div class="container row text-center mt-4">
                <div class="col-3">
                    <div>
                        <h6>Index</h6>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <h6>Website Name</h6>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <h6>Visit</h6>
                    </div>
                </div>
                <div class="col-3">
                    <div>
                        <h6>Delete</h6>
                    </div>
                </div>
                <hr class="border-top border-black border-1 m-1">
            <div class="container row text-center mt-4" id="formContainer">
                
                <!-- ---- -->
                
            </div>
        </div>
    
    </div>
    <script src="./index.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
